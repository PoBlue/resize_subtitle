<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resize Subtitle</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    button:hover {
      background: #aaaaaa;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="start">
      <button id="plus">增加</button>
      <button id="minus">减少</button>
      <button id="close">关闭</button>
    </div>
  </body>
</html>
